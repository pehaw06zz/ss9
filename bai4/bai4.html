<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-rows: 80px 1fr 60px;
            grid-template-columns: 1fr 3fr;
            gap: 10px;
            height: 100vh;
        }
        .header {
            grid-column: span 2;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 20px;
        }
        .sidebar {
            background-color: #2ecc71;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 20px;
        }
        .content {
            background-color: #e74c3c;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 20px;
        }
        .footer {
            grid-column: span 2;
            background-color: #9b59b6;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
