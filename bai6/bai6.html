<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eee;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            width: 80%;
        }
        .big-box {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 20px;
        }
        .small-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .small-box {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big-box">Big</div>
        <div class="small-container">
            <div class="small-box">Small 1</div>
            <div class="small-box">Small 2</div>
            <div class="small-box">Small 3</div>
            <div class="small-box">Small 4</div>
        </div>
        <div class="big-box">Big</div>
        <div class="small-container">
            <div class="small-box">Small 5</div>
            <div class="small-box">Small 6</div>
            <div class="small-box">Small 7</div>
            <div class="small-box">Small 8</div>
        </div>
    </div>
</body>
</html>
