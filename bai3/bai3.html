<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eee;
        }
        .outer-box {
            border: 5px solid black;
            padding: 20px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1200px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto;
            gap: 5px;
            width: 100%;
        }
        .box {
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 5px;
            height: 80px;
        }
        .box:nth-child(5) {
            grid-column: span 2;
            height: 100px;
        }
        .box:nth-child(6) {
            grid-column: span 1;
            height: 100px;
        }
        .box:nth-child(7) {
            grid-column: span 1;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
        </div>
    </div>
</body>
</html>
